<body>
	<script>
		var numeros = [200, 10, 25, 84, 92, 43, 99];
		var mayor = 0
		for (i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		console.log("El numero mayor es:" + mayor)
	</script>
</body>
